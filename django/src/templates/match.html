<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongserver</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/match.css'%}">

    <style>
        .controls-container {
            text-align: center;
            margin: 20px 0;
        }

        .matchmaking-btn {
            padding: 16px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            background: var(--project-color-35);
            backdrop-filter: blur(12px) brightness(2);
            border-radius: 50px;
            color: white;
        }

        .matchmaking-btn:hover {
            background-color: #45a049;
        }

        .matchmaking-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .invite-friends-btn {
            padding: 16px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            background: var(--project-color-35);
            backdrop-filter: blur(12px) brightness(2);
            border-radius: 50px;
            color: white;
        }

        .invite-friends-btn:hover {
            background-color: #0b7dda;
        }

        .invite-friends-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .friends-invite-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="controls-container">
        <button id="inviteFriendsBtn" class="invite-friends-btn">Invite Friends</button>
        <button id="matchmaking" class="matchmaking-btn">Search for a game</button>
    </div>

    <div class="pong-div">
        <canvas class="pong" id="pongServer" width="800" height="550"></canvas>
    </div>

    <script>
        const currentUser = {
            username: "{{ request.user.username }}",
            nickname: "{{ request.user.nickname|default:'' }}",
            elo: {{ request.user.elo }}
        };
    </script>
    <script src="{% static 'js/friendInviteManager.js' %}"></script>
    <script src="{% static 'js/pongServer.js' %}"></script>
</body>
</html>
