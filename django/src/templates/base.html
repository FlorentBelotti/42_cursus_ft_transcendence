<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Django</title>
</head>
<body>

    <nav>
        <button onclick="loadPage('home')">Accueil</button>
        <button onclick="loadPage('login')">Login</button>
        <button onclick="loadPage('register')">Register</button>
        <button onclick="loadPage('users')">Users</button>
    </nav>

    <div id="content">
        <h2>Bienvenue sur mon site !</h2>
        <p>Cliquer sur un bouton pour naviguer.</p>
    </div>

    <script>
        console.log("Script chargé !");
    
        function loadPage(page) {
            console.log("Chargement de la page :", page);
            fetch(`/load-page/${page}/`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("content").innerHTML = data.html; 
            })
            .catch(error => console.error("Erreur :", error));
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM chargé !");
            loadPage("home");
        });
    </script>
</body>
</html>
