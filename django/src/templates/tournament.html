<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/match.css' %}">
    <style>
        .tournament-controls {
            text-align: center;
            margin: 20px 0;
        }

        .create-tournament-btn {
            padding: 16px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            background: var(--project-color-35);
            backdrop-filter: blur(12px) brightness(2);
            border-radius: 50px;
            color: white;
        }

        .create-tournament-btn:hover {
            background-color: #45a049;
        }

        .create-tournament-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="tournament-controls">
        <button id="createTournamentBtn" class="create-tournament-btn">Create Tournament</button>
    </div>
<div class="pong-div">
    <canvas class="pong" id="tournamentCanvas" width="800" height="550"></canvas>
</div>
<div id="tournamentInfo" class="tournament-info"></div>

<script>
    const currentUser = {
        username: "{{ request.user.username }}",
        nickname: "{{ request.user.nickname|default:'' }}",
        elo: {{ request.user.elo }}
    };
</script>
<script src="{% static 'js/tournamentClient.js' %}"></script>
</body>
</html>
