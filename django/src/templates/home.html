<script>
	const names = document.querySelectorAll('.name');
	let currentIndex = 0;
	const displayTime = 2000; // Temps d'affichage en millisecondes (2 secondes)
	const fadeTime = 500; // Temps de transition en millisecondes (0.5 seconde)

	function showNextName() {
	// Masquer le nom actuel
	names[currentIndex].classList.remove('visible');

	// Passer au nom suivant
	currentIndex = (currentIndex + 1) % names.length;

	// Afficher le nouveau nom
	setTimeout(() => {
		names[currentIndex].classList.add('visible');
	}, fadeTime);
	}

	// DÃ©marrer l'animation
	setInterval(showNextName, displayTime + fadeTime);
</script>
