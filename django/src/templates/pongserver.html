{% load static %}
<div>
	<header>
		<li>
			<ul>
				<!-- <button id="versus">Versus</button> -->
				<!-- <button id="ia">Robot</button> -->
				<button id="openModalButton">Ouvrir l'interface</button>
			</ul>
		</li>
	</header>

	<canvas class="pong" id="pong" width="800" height="550"></canvas>

	<style>
		canvas {
			background-color: grey;
		}

		li {
			list-style: none;
		}

		/* Styles pour le modal */
		.modal {
			display: none;
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.modal-content {
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
			width: 300px;
			text-align: center;
			position: relative;
		}

		.close {
			position: absolute;
			top: 10px;
			right: 15px;
			font-size: 20px;
			cursor: pointer;
		}

		.close:hover {
			color: red;
		}

		#status {
			margin-top: 15px;
			font-weight: bold;
			color: blue;
		}
	</style>

	<!-- Interface modale -->
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span> <!-- Bouton pour fermer la modale -->
			<h2>Matchmaking</h2>
			<p>Rejoignez une partie en ligne.</p>
			<button id="matchmaking">Lancer la recherche</button>
			<p id="status"></p>
		</div>
	</div>

	<script>
		// RÃ©cupÃ©rer les Ã©lÃ©ments
		const modal = document.getElementById('myModal');
		const openModalButton = document.getElementById('openModalButton');
		const closeModalButton = document.querySelector('.close');
		const matchmakingButton = document.getElementById('matchmaking');
		const statusText = document.getElementById('status');

		// Ouvrir la modale lorsque l'utilisateur clique sur le bouton
		openModalButton.addEventListener('click', () => {
			modal.style.display = 'flex';
		});

		// Fermer la modale lorsque l'utilisateur clique sur le bouton de fermeture (Ã—)
		closeModalButton.addEventListener('click', () => {
			modal.style.display = 'none';
		});

		// Fermer la modale lorsque l'utilisateur clique en dehors de la modale
		window.addEventListener('click', (event) => {
			if (event.target === modal) {
				modal.style.display = 'none';
			}
		});

		// Lancer la recherche de partie
		matchmakingButton.addEventListener('click', () => {
			statusText.textContent = "Recherche de partie...";
			matchmakingButton.disabled = true; // DÃ©sactiver le bouton pendant la recherche

			// Simuler une recherche de partie (ex: appel Ã  un serveur)
			setTimeout(() => {
				statusText.textContent = "Partie trouvÃ©e ! ðŸŽ®";
				matchmakingButton.textContent = "Rejoindre";
				matchmakingButton.disabled = false;

				// Ici, tu peux ajouter une redirection ou un appel API pour rejoindre la partie
			}, 3000);
		});
	</script>

	<script src="{% static 'js/pongserver.js' %}"></script>
</div>
