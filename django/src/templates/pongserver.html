<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongserver</title>
    {% load static %}
</head>
<body>
<div>
	<header>
		<li>
			<ul>
				<!-- <button id="versus">Versus</button> -->
				<!-- <button id="ia">Robot</button> -->
				<button id="openModalButton">Ouvrir l'interface</button>
			</ul>
		</li>
	</header>

	<canvas class="pong" id="pongServer" width="800" height="550"></canvas>

	<style>
		canvas {
			background-color: grey;
		}

		li {
			list-style: none;
		}

		/* Styles pour le modal */
		.modal {
			display: none;
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.modal-content {
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
			width: 300px;
			text-align: center;
			position: relative;
		}

		.close {
			position: absolute;
			top: 10px;
			right: 15px;
			font-size: 20px;
			cursor: pointer;
		}

		.close:hover {
			color: red;
		}

		#status {
			margin-top: 15px;
			font-weight: bold;
			color: blue;
		}
	</style>

	<!-- Interface modale -->
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span> <!-- Bouton pour fermer la modale -->
			<h2>Matchmaking</h2>
			<p>Rejoignez une partie en ligne.</p>
			<button id="matchmaking">Lancer la recherche</button>
			<p id="status"></p>
		</div>
	</div>
	<script src="{% static 'js/modal.js' %}"></script>
	<script src="{% static 'js/pongServer.js' %}"></script>
</div>
</body>
</html>
