<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon Compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Mon Compte</h1>
        
        <!-- Affichage des informations -->
        <div class="card mb-4">
            <div class="card-body">
                <img src="{{ user.profile_picture.url }}" class="img-thumbnail mb-3" width="200">
                <h5 class="card-title">{{ user.username }}</h5>
                <p class="card-text">Email: {{ user.email }}</p>
                <p class="card-text">Elo: {{ user.elo }}</p>
            </div>
        </div>

        <!-- Formulaire de mise à jour -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            <button type="submit" name="update_info" class="btn btn-primary">Mettre à jour</button>
        </form>

        <!-- Formulaire de changement de mot de passe -->
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ password_form.as_p }}
            <button type="submit" name="change_password" class="btn btn-warning">Changer le mot de passe</button>
        </form>

        <!-- Suppression du compte -->
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" name="delete_account" class="btn btn-danger" onclick="return confirm('Êtes-vous sûr ?')">Supprimer le compte</button>
        </form>
    </div>
</body>
</html>
