<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    {% load static %}
</head>
<body>
    <header>
        <h1>Account Page</h1>
    </header>
    <main>
        <p>Username: <span id="username">{{ user.username }}</span></p>
        <p>Email: {{ user.email }}</p>
        <p>Elo: {{ user.elo }}</p>

        <!-- Button to show username change form -->
        <button id="show-username-form">Change Username</button>
        <!-- Username change form (hidden by default) -->
        <div id="username-form" style="display: none;">
            <input type="text" id="new-username" placeholder="New username">
            <button id="update-username">Update</button>
            <button id="cancel-username">Cancel</button>
        </div>

        <!-- Button to show password change form -->
        <button id="show-password-form">Change Password</button>
        <!-- Password change form (hidden by default) -->
        <div id="password-form" style="display: none;">
            <input type="password" id="current-password" placeholder="Current Password">
            <input type="password" id="new-password" placeholder="New Password">
            <button id="update-password">Update</button>
            <button id="cancel-password">Cancel</button>
        </div>

        <!-- Button to show delete account confirmation -->
        <button id="show-delete-account">Delete Account</button>
        <!-- Delete account confirmation (hidden by default) -->
        <div id="delete-account-confirm" style="display: none;">
            <p>Are you sure you want to delete your account? This action cannot be undone.</p>
            <button id="confirm-delete">Yes, Delete</button>
            <button id="cancel-delete">Cancel</button>
        </div>
    </main>
    <footer>
        <a href="{% url 'home' %}">Home</a>
    </footer>

    <!-- JavaScript to handle button clicks and show/hide forms -->
    <script src="{% static 'js/account.js' %}"></script>
</body>
</html>
