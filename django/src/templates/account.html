<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Compte</title>
</head>
<body>
    <div style="margin: 20px;">
        <h1>Mon Compte</h1>
        
        <!-- Affichage des informations -->
        <div style="border: 1px solid #ccc; padding: 20px; margin-bottom: 20px;">
            <div>
                {% if user.profile_picture %}
                    <img src="{{ user.profile_picture.url }}" style="max-width: 200px; margin-bottom: 10px;">
                {% else %}
                    <p>Aucune photo de profil.</p>
                {% endif %}
                <h5>{{ user.username }}</h5>
                <p>Email: {{ user.email }}</p>
                <p>Elo: {{ user.elo }}</p>
            </div>
        </div>

        <!-- Formulaire de mise à jour -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            <button type="submit" name="update_info" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer;">Mettre à jour</button>
        </form>

        <!-- Formulaire de changement de mot de passe -->
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            {{ password_form.as_p }}
            <button type="submit" name="change_password" style="padding: 10px 20px; background-color: #ffc107; color: white; border: none; cursor: pointer;">Changer le mot de passe</button>
        </form>

        <!-- Déconnexion -->
        <form method="post" action="{% url 'logout' %}" style="margin-top: 20px;">
            {% csrf_token %}
            <button type="submit" style="padding: 10px 20px; background-color: #6c757d; color: white; border: none; cursor: pointer;">
                Déconnexion
            </button>
        </form>

        <!-- Suppression du compte -->
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <button type="submit" name="delete_account" style="padding: 10px 20px; background-color: #dc3545; color: white; border: none; cursor: pointer;" onclick="return confirm('Êtes-vous sûr ?')">Supprimer le compte</button>
        </form>
    </div>
</body>
</html>
