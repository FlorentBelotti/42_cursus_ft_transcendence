<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon Compte</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="account-container">
        <div class="account-card">
            <h1>Account Settings</h1>

            <!-- Section Photo de profil -->
            <div class="section">
                <h2>Profile Picture</h2>
                <div class="profile-picture-container">
                    {% if user.profile_picture %}
                        <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
                    {% else %}
                        <div class="default-avatar">
                            {{ user.username|first|upper }}
                        </div>
                    {% endif %}
                    <div class="profile-actions">
                        <button class="btn change-picture"><img src="{% static 'assets/upload.png' %}" alt="upload">Change Picture</button>
                        <button class="btn remove-picture"><img src="{% static 'assets/trash.png' %}" alt="trash">Remove Picture</button>
                    </div>
                </div>
            </div>

            <!-- Section IdentitÃ© -->
            <div class="section">
                <h2>Identity</h2>
                <form id="updateForm" method="post">
                    {% csrf_token %}
                    <div class="form-group dual-input">
                        <div>
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" value="{{ user.username }}" readonly>
                        </div>
                        <div>
                            <label for="nickname">Nickname</label>
                            <input type="text" id="nickname" name="nickname" value="{{ user.nickname|default:'' }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}">
                    </div>
                    <button type="submit" class="btn save-btn">Save Changes</button>
                </form>
            </div>

            <!-- Section Mot de passe -->
            <div class="section">
                <h2>Change Password</h2>
                <form id="passwordForm" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="current_password">Current Password</label>
                        <input type="password" id="current_password" name="current_password" required>
                    </div>
                    <div class="form-group dual-input">
                        <div>
                            <label for="new_password1">New Password</label>
                            <input type="password" id="new_password1" name="new_password1" required>
                        </div>
                        <div>
                            <label for="new_password2">Confirm Password</label>
                            <input type="password" id="new_password2" name="new_password2" required>
                        </div>
                    </div>
                    <button type="submit" class="btn warning">Update Password</button>
                </form>
            </div>

            <!-- Zone Danger -->
            <div class="section danger-zone">
                <h2>Danger Zone</h2>
                <div class="danger-actions">
                    <form id="disconnectForm" method="post">
                        {% csrf_token %}
                        <button type="submit" name="disconnect" class="btn danger">Disconnect</button>
                    </form>
                    <form id="deleteForm" method="post">
                        {% csrf_token %}
                        <button type="submit" name="delete_account" class="btn danger">Delete Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/account.js' %}"></script>
</body>
</html>
