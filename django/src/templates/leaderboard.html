{% load static %}
<link rel="stylesheet" href="{% static 'css/leaderboard.css' %}">

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">Classement</h1>
    
    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="w-full table-auto" id="leaderboard-table">
            <thead>
                <tr class="bg-gray-100">
                    <th class="px-4 py-2 text-left">Rang</th>
                    <th class="px-4 py-2 text-left">Joueur</th>
                    <th class="px-4 py-2 text-right">ELO</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="border-t hover:bg-gray-50">
                    <td class="px-4 py-3 text-left">{{ forloop.counter }}</td>
                    <td class="px-4 py-3 text-left flex items-center">
                        {% if user.profile_picture %}
                            <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}" class="w-8 h-8 rounded-full mr-3">
                        {% else %}
                            <div class="w-8 h-8 rounded-full bg-gray-300 mr-3 flex items-center justify-center">
                                <span>{{ user.username|first|upper }}</span>
                            </div>
                        {% endif %}
                        <span>{{ user.username }}</span>
                    </td>
                    <td class="px-4 py-3 text-right font-medium">{{ user.elo }} points</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="{% static 'js/leaderboard.js' %}"></script>
